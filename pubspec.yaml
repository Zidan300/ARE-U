name: appcomplication_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Using a known stable set of packages for Firebase and Google Sign-In
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.1.5
  flutter_facebook_auth: ^6.0.0
  
  # Package for social media icons
  font_awesome_flutter: ^10.7.0
  
  # Package for playing audio
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.11.0"

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/icon/ # Added directory for the app logo

# Configuration for the flutter_launcher_icons package
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_logo.png"
